name: "Firma Personal iOS"

on:
  workflow_dispatch: # Esto te permite darle al botón "Play" manualmente

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar certificados (Firma Temporal)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASS: ${{ secrets.APPLE_PASSWORD }}
        run: |
          # Aquí se usa un script para generar un certificado 
          # de desarrollo gratuito que dura 7 días.
          echo "Iniciando proceso de firma con cuenta gratuita..."

      - name: Compilar y Firmar IPA
        run: |
          xcodebuild -workspace TuProyecto.xcworkspace \
                     -scheme TuEsquema \
                     -archivePath Proyecto.xcarchive \
                     archive \
                     -allowProvisioningUpdates # Esto es clave
          
          xcodebuild -exportArchive \
                     -archivePath Proyecto.xcarchive \
                     -exportOptionsPlist exportOptions.plist \
                     -exportPath ./output
